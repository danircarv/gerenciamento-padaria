<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - Sistema Gest√£o Padaria</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">ü•ñ Gest√£o Padaria</a>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/produtos" class="active">Produtos</a></li>
                <li><a href="/estoque">Estoque</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 th:text="${produto.id != null ? 'Editar Produto' : 'Novo Produto'}">Novo Produto</h1>
            <a href="/produtos" class="btn btn-secondary">‚Üê Voltar</a>
        </div>

        <form th:action="@{/produtos}" th:object="${produto}" method="post" class="form">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="nome">Nome *</label>
                <input type="text" id="nome" th:field="*{nome}" required class="form-control">
            </div>

            <div class="form-group">
                <label for="descricao">Descri√ß√£o</label>
                <textarea id="descricao" th:field="*{descricao}" rows="3" class="form-control"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="preco">Pre√ßo *</label>
                    <input type="number" id="preco" th:field="*{preco}" step="0.01" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" th:field="*{categoria}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="unidadeMedida">Unidade de Medida *</label>
                    <select id="unidadeMedida" th:field="*{unidadeMedida}" required class="form-control">
                        <option value="">Selecione...</option>
                        <option value="unidade">Unidade</option>
                        <option value="kg">Quilograma (kg)</option>
                        <option value="g">Grama (g)</option>
                        <option value="l">Litro (l)</option>
                        <option value="ml">Mililitro (ml)</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" th:field="*{ativo}">
                    Ativo
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/produtos" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <footer>
        <p>¬© 2024 Sistema Gest√£o Padaria</p>
    </footer>
</body>
</html>
