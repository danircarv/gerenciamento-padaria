<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Produto - Sistema de Gestão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-shop"></i> Padaria - Sistema de Gestão</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="bi bi-box"></i> <span th:text="${produto.id != null ? 'Editar Produto' : 'Novo Produto'}"></span></h2>

        <div class="card mt-4">
            <div class="card-body">
                <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="categoria" th:field="*{categoria}" 
                                   placeholder="Ex: PAES, BOLOS, DOCES">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="precoVenda" class="form-label">Preço de Venda *</label>
                            <input type="number" step="0.01" class="form-control" id="precoVenda" 
                                   th:field="*{precoVenda}" required>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="precoCusto" class="form-label">Preço de Custo</label>
                            <input type="number" step="0.01" class="form-control" id="precoCusto" 
                                   th:field="*{precoCusto}">
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="unidadeMedida" class="form-label">Unidade de Medida</label>
                            <select class="form-select" id="unidadeMedida" th:field="*{unidadeMedida}">
                                <option value="UN">Unidade (UN)</option>
                                <option value="KG">Quilograma (KG)</option>
                                <option value="G">Grama (G)</option>
                                <option value="L">Litro (L)</option>
                                <option value="ML">Mililitro (ML)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ativo" th:field="*{ativo}">
                            <label class="form-check-label" for="ativo">Ativo</label>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Salvar
                        </button>
                        <a href="/produtos" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
